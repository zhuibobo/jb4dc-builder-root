jb4dc:
  system-caption: 应用构建系统
  system-title: 应用构建系统
  warning-operation-code: jb4d82
  sso:
    server:
      name: JB4DC-SSO-WEB-SERVER
      address: http://localhost:9101
      context-path: /SSOSystem
      view:
        login: /Controller/LoginSSOView
        logout: /logout
      excluded:


spring:
  application:
    name: JB4DC-BUILDER-WEB-SERVER
    inetutils:
      #客户端的IP
      preferred-networks: 192.168.3.153
  liquibase:
    enabled: false
  thymeleaf:
    prefix: classpath:/static/HTML/
    suffix: .html
    enabled: true
  mvc:
    favicon:
      enabled: true

server:
  port: 9103
  servlet:
    session:
      timeout: 7200
    context-path: /JB4DCBuilder

eureka:
  client:
    serviceUrl:
      #服务端的地址
      defaultZone: http://192.168.3.166:9092/eureka/
  instance:
    prefer-ip-address: true
    instanceId: ${spring.cloud.inetutils.preferred-networks}:${server.port}


logging:
  level:
    com:
      jb4dc:
        devmock:
          dao: TRACE
        sso:
          client: debug

feign:
  client:
    config:
      default:
        connectTimeout: 1000
        readTimeout: 12000
        retryer: feign.Retryer.Default