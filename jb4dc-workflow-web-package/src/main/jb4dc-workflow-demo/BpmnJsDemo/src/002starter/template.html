<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            html, body, #canvas {
                height: 100%;
                padding: 0;
                margin: 0;
            }

            .diagram-note {
                background-color: rgba(66, 180, 21, 0.7);
                color: White;
                border-radius: 5px;
                font-family: Arial;
                font-size: 12px;
                padding: 5px;
                min-height: 16px;
                width: 50px;
                text-align: center;
            }

            .needs-discussion:not(.djs-connection) .djs-visual > :nth-child(1) {
                stroke: rgba(66, 180, 21, 0.7) !important; /* color elements as red */
            }
        </style>
    </head>
    <body>
        <div id="canvas"></div>
        <%= require('html-loader!../common/bpmn-navigated-viewer.html') %>
    </body>
</html>
