<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="Fragment/GeneralLib::WorkFlowRuntimeLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::LineAwesomeLib"></th:block>
</head>
<body>
<div id="appList" class="iv-list-page-wrap">
    <i-table :height="listHeight" stripe border :columns="columnsConfig" :data="tableData"
             class="iv-list-table" :highlight-row="true"
             @on-selection-change="selectionChange">
        <template slot-scope="{ row, index }" slot="instTitle">
            <div style="text-align: left">
                {{row.instanceEntity.instTitle}}
            </div>
        </template>
    </i-table>
    <div style="float: right;" id="list-pager-wrap">
        <page @on-change="changePage" :current.sync="pageNum" :page-size="pageSize" show-total
              :total="pageTotal"></page>
    </div>
</div>
<script>
    var appList = new Vue({
        el: "#appList",
        mounted: function () {
            this.reloadData();
            window.setTimeout(function () {
                //debugger;
                appList.listHeight=ListPageUtility.GetGeneralPageHeight(0);
            },500);
        },
        data: {
            acInterface:{
                editView: "/HTML/WorkFlow/Runtime/InstanceTaskProcessView.html",
                reloadData:"/Rest/Workflow/RunTime/Client/InstanceRuntime/GetMyProcessTaskList"
            },
            idFieldName:"extaskId",
            columnsConfig: [
                {
                    title: '事务名称',
                    key: 'instanceEntity.instOrganName',
                    align: "center",
                    slot: 'instTitle'
                }, {
                    title: '发送人',
                    key: 'extaskSenderName',
                    align: "center",
                    width: 120,
                }, {
                    title: '发送时间',
                    key: 'extaskSendTime',
                    align: "center",
                    width: 120,
                    render: function (h, params) {
                        return ListPageUtility.IViewTableRenderer.ToDateYYYY_MM_DD(h, params.row.extaskSendTime);
                    }
                }, {
                    title: '操作',
                    key: 'dbId',
                    width: 120,
                    align: "center",
                    render: function (h, params) {
                        return h('div',{class: "list-row-button-wrap"},[
                            ListPageUtility.IViewTableInnerButton.EditButton(h,params,appList.idFieldName,appList)
                        ]);
                    }
                }
            ],
            tableData: [],
            selectionRows: null,
            pageTotal: 0,
            pageSize: 12,
            pageNum: 1,
            listHeight: ListPageUtility.DefaultListHeight()
        },
        methods: {
            selectionChange: function (selection) {
                this.selectionRows = selection;
            },
            reloadData: function () {
                ListPageUtility.IViewTableBindDataBySearch({
                    url: this.acInterface.reloadData,
                    pageNum: this.pageNum,
                    pageSize: this.pageSize,
                    searchCondition:null,
                    pageAppObj: this,
                    tableList: this,
                    idField: this.idFieldName,
                    autoSelectedOldRows: true,
                    successFunc: null,
                    loadDict: false,
                    custParas: {
                        modelCategory:"GeneralProcess",
                        extaskType:"主送任务"
                    }
                });
            },
            changePage: function (pageNum) {
                this.pageNum = pageNum;
                this.reloadData();
                this.selectionRows=null;
            },
            search:function () {
                this.pageNum=1;
                this.reloadData();
            },
            edit: function (extaskId,params) {
                var url = BaseUtility.BuildView(this.acInterface.editView, {
                    "op": "update",
                    "extaskId": extaskId
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "[" + params.row.instanceEntity.instTitle + "]办理"}, 0);
            }
        }
    });
</script>
</body>
</html>
