<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <th:block th:replace="Fragment/GeneralLib::HTMLDesignRuntimeLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block>
    <script>
        var webFormRTParas={
            "FormId":BaseUtility.GetUrlParaValue("FormId"),
            "ButtonId":BaseUtility.GetUrlParaValue("ButtonId"),
            "OperationType":BaseUtility.GetUrlParaValue("OperationType"),
            "ElemId":BaseUtility.GetUrlParaValue("ElemId"),
            "RecordId":BaseUtility.GetUrlParaValue("RecordId")
        };
        if(StringUtility.IsNullOrEmpty(webFormRTParas.RecordId)){
            webFormRTParas.RecordId=StringUtility.Guid();
        }
        $(function () {

            console.log(webFormRTParas);

            var formRuntimeInst = Object.create(FormRuntime);
            formRuntimeInst.Initialization({
                RendererToId: "htmlDesignRuntimeWrap",
                FormId:webFormRTParas.FormId,
                RecordId:webFormRTParas.RecordId,
                ButtonId:webFormRTParas.ButtonId,
                OperationType:webFormRTParas.OperationType,
                IsPreview:false,
                RendererChainCompletedFunc:function () {
                    var relationFormRecordComplexPo=FormRuntimeMock.GetMockData();
                    this.DeSerializationFormData(relationFormRecordComplexPo);
                }
            })
        });
    </script>
</head>
<body>
<div id="htmlDesignRuntimeWrap"></div>
<div class="html-design-operation-button-outer-wrap">
    <div class="html-design-button-inner-wrap">
        <div class="html-design-buttons-group" id="innerButtonWrapOuter">
        </div>
    </div>
</div>
</body>
</html>
