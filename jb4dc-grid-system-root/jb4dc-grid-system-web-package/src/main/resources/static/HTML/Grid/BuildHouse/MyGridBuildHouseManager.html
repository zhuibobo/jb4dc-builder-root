<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../Js/External/JQuery-3.4.1/jquery-3.4.1.min.js"></script><script type="text/javascript" src="../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../Js/External/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/External/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../Js/JBuild4DCLib.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/JBuild4DC.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Grid/Css/JBuild4DCGridSystem.css"><script type="text/javascript" src="../../../Js/External/ZTree-3.5.40/js/jquery.ztree.exhide.js"></script><script type="text/javascript" src="../../../Js/External/ZTree-3.5.40/js/fuzzysearch.js"></script><style></style></head><body><div id="gridManager" class="list-2column"><div class="left-outer-wrap" style="width:450px"><div class="inner-wrap"><div class="tool-bar-wrap"><div alt="新增建筑物" title="新增一般建筑物" class="add" @click="addBuild('一般建筑物')"></div><div alt="新增特殊建筑物" title="新增特殊建筑物" class="add" @click="addBuild('特殊建筑物')"></div><div alt="修改楼栋" title="修改楼栋" class="edit" @click="editBuild"></div><div alt="删除楼栋" title="删除楼栋" class="del" @click="deleteBuild"></div><div alt="浏览楼栋" title="浏览楼栋" class="view last" @click="viewBuild"></div></div><div><table style="width:96%;margin-right:auto;margin-left:auto" class="light-gray-table"><tr><td style="width:180px"><radio-group type="button" @on-change="changeBuildRange" v-model="buildTree.isShowGridBuild"><radio label="false">我的建筑</radio><radio label="true">网格建筑</radio></radio-group></td><td><input type="text" id="txtSearchBuildTree" placeholder="请输入建筑物编号,或者地址" style="width:100%"><!--<i-input id="txtSearchBuildTree" search class="input_border_bottom" ref="txt_form_search_text" placeholder="请输入建筑物编号,或者地址" />--></td></tr></table></div><div><ul id="zBuildTreeUL" class="ztree"></ul></div></div></div><div class="right-outer-wrap iv-list-page-wrap" style="padding:10px;left:460px"><tabs><tab-pane label="房屋信息"><div id="list-button-wrap" class="list-button-outer-wrap"><div class="list-button-inner-wrap"><button-group><i-button type="success" @click="add()" icon="md-add">新增</i-button><i-button type="primary" icon="md-arrow-up" disabled="disabled">上移</i-button><i-button type="primary" icon="md-arrow-down" disabled="disabled">下移</i-button></button-group></div><div style="clear:both"></div></div></tab-pane><tab-pane label="地理位置"></tab-pane></tabs></div></div><script>function reInitBuildTree(data) {
        gridManager.initTree(gridManager.buildTree.isShowGridBuild);
    }
    var gridManager = new Vue({
        el: "#gridManager",
        mounted: function () {
            this.initTree("false");
        },
        data: {
            acInterface: {
                <!--Build-->
                getMyBuild: "/Rest/Grid/Build/BuildMain/GetMyBuild",
                editBuildView:"/HTML/Builder/Runtime/WebFormIndependenceRuntime.html",
                editNormalBuildFormId:"ea18a1c7-7c47-4a94-a057-660f83088205",
                editSpecialBuildFormId:"fd770a12-5412-4a80-8ebf-de5f85d6359f",
                deleteBuild:"/Rest/Grid/Build/BuildMain/Delete"
            },
            <!--Build-->
            buildTree:{
                isShowGridBuild:"false",
                treeSetting: {
                    async: {
                        enable: true,
                        // Ajax 获取数据的 URL 地址
                        url: ""
                    },
                    // 必须使用data
                    data: {
                        key: {
                            name: "displayName"
                        },
                        simpleData: {
                            enable: true,
                            idKey: "buildId", // id编号命名
                            pIdKey: "buildParentId",  // 父id编号命名
                            rootId: 0
                        }
                    },
                    // 回调函数
                    callback: {
                        onClick: function (event, treeId, treeNode) {
                            gridManager.treeNodeSelected(event, treeId, treeNode);
                        },
                        //成功的回调函数
                        onAsyncSuccess: function (event, treeId, treeNode, msg) {
                            gridManager.OrganTree.treeObj.expandAll(true);
                        }
                    }
                },
                treeIdFieldName: "roleGroupId",
                treeObj: null,
                treeSelectedNode: null
            }
        },
        methods: {
            <!--Tree12-->
            changeBuildRange:function(){
                this.initTree(this.buildTree.isShowGridBuild);
            },
            initTree: function (includeGrid) {
                var _self=this;
                AjaxUtility.Get(this.acInterface.getMyBuild, {includeGrid:includeGrid}, function (result) {
                    console.log(result);
                    if(result.success){
                        var treeData=result.data;
                        if(treeData!=null&&treeData.length>0){
                            for(var i=0;i<treeData.length;i++) {
                                var singleBuild=treeData[i];
                                if(singleBuild.buildCategory=="一般建筑物") {
                                    singleBuild.icon = "../../../Themes/Png16X16/tag_green.png";
                                    singleBuild.displayName=singleBuild.buildAddress+"["+singleBuild.buildCode+"]";
                                }
                                else if(singleBuild.buildCategory=="特殊建筑物") {
                                    singleBuild.icon = "../../../Themes/Png16X16/tag_red.png";
                                    singleBuild.displayName=singleBuild.buildAddress+"["+singleBuild.buildCode+"]";
                                }
                            }
                            var rootNode=JsonUtility.CloneStringify(singleBuild);
                            rootNode.displayName="建筑物";
                            rootNode.buildId="0";
                            rootNode.icon="../../../Themes/Png16X16/map.png";
                            treeData.push(rootNode);

                            _self.buildTree.treeObj=$.fn.zTree.init($("#zBuildTreeUL"), _self.buildTree.treeSetting,treeData);
                            _self.buildTree.treeObj.expandAll(true);
                            fuzzySearch("zBuildTreeUL","#txtSearchBuildTree",null,true);
                        }
                    }
                }, this);
            },
            treeNodeSelected: function (event, treeId, treeNode) {
                // 根节点不触发任何事件
                this.buildTree.treeSelectedNode = treeNode;

            },
            //region 建筑物
            addBuild:function (buildCategory) {
                var formId=this.acInterface.editNormalBuildFormId;
                if(buildCategory=="特殊建筑物"){
                    formId=this.acInterface.editSpecialBuildFormId;
                }
                DialogUtility.Frame_OpenIframeWindow(window,DialogUtility.DialogId,BaseUtility.BuildView(this.acInterface.editBuildView,{
                    "formId":formId,
                    "buttonId":"",
                    "listFormButtonElemId":"",
                    "recordId":"",
                    "operationType":BaseUtility.GetAddOperationName(),
                    "windowWidth":1224,
                    "windowHeight":668,
                    "menuRightUrlPara":"",
                    "devOperationEndFunc":"reInitBuildTree"
                }), {
                    "width": 1224,
                    "height": 668,
                    "title":"登记建筑物信息"
                },1,true);
            },
            editBuild:function () {
                var selectedBuild=this.buildTree.treeSelectedNode;
                if(selectedBuild==null){
                    DialogUtility.AlertText("请先选择要编辑的建筑物!")
                }
                var formId=this.acInterface.editNormalBuildFormId;
                if(selectedBuild.buildCategory=="特殊建筑物"){
                    formId=this.acInterface.editSpecialBuildFormId;
                }
                DialogUtility.Frame_OpenIframeWindow(window,DialogUtility.DialogId,BaseUtility.BuildView(this.acInterface.editBuildView,{
                    "formId":formId,
                    "buttonId":"",
                    "listFormButtonElemId":"",
                    "recordId":selectedBuild.buildId,
                    "operationType":BaseUtility.GetUpdateOperationName(),
                    "windowWidth":1224,
                    "windowHeight":668,
                    "menuRightUrlPara":"",
                    "devOperationEndFunc":"reInitBuildTree"
                }), {
                    "width": 1224,
                    "height": 668,
                    "title":"编辑建筑物信息"
                },1,true);
            },
            deleteBuild:function(){
                var selectedBuild=this.buildTree.treeSelectedNode;
                if(selectedBuild==null){
                    DialogUtility.AlertText("请先选择要编辑的建筑物!")
                }
                DialogUtility.Confirm(window,"你确认要删除该建筑物信息吗?",function () {
                    AjaxUtility.Delete(this.acInterface.deleteBuild, {recordId: selectedBuild.buildId}, function (result) {
                        if (result.success) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                gridManager.initTree(gridManager.buildTree.isShowGridBuild);
                                this.buildTree.treeSelectedNode=null;
                            },this);
                        }
                    },this);
                },this);
            },
            viewBuild:function () {
                var selectedBuild=this.buildTree.treeSelectedNode;
                if(selectedBuild==null){
                    DialogUtility.AlertText("请先选择要编辑的建筑物!")
                }
                var formId=this.acInterface.editNormalBuildFormId;
                if(selectedBuild.buildCategory=="特殊建筑物"){
                    formId=this.acInterface.editSpecialBuildFormId;
                }
                DialogUtility.Frame_OpenIframeWindow(window,DialogUtility.DialogId,BaseUtility.BuildView(this.acInterface.editBuildView,{
                    "formId":formId,
                    "buttonId":"",
                    "listFormButtonElemId":"",
                    "recordId":selectedBuild.buildId,
                    "operationType":BaseUtility.GetViewOperationName(),
                    "windowWidth":1224,
                    "windowHeight":668,
                    "menuRightUrlPara":"",
                    "devOperationEndFunc":"reInitBuildTree"
                }), {
                    "width": 1224,
                    "height": 668,
                    "title":"查看建筑物信息"
                },1,true);
            }
            //endregion
        }
    });</script></body></html>
