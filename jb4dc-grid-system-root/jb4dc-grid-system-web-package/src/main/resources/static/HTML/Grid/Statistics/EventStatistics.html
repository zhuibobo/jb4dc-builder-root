<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../Js/External/JQuery-3.4.1/jquery-3.4.1.min.js"></script><script type="text/javascript" src="../../../Js/External/VUE-2.6.10/vue.js"></script><script type="text/javascript" src="../../../Js/External/IView-4.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/External/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/External/ZTree-3.5.40/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../Js/JBuild4DCLib.js?refVersion=1610541557670"></script><script type="text/javascript" src="../../../Js/UIEXComponent.js?refVersion=1610541557670"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1610541557670"></script><script type="text/javascript" src="../../../Js/GridUtility.js?refVersion=1610541557670"></script><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/JBuild4DC.css?refVersion=1610541557670"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-4.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui-important.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Grid/Css/JBuild4DCGridSystem.css?refVersion=1610541557670"><link rel="stylesheet" type="text/css" href="../../../Js/External/Perfect-Scrollbar-V1.4.0/perfect-scrollbar.css"><script type="text/javascript" src="../../../Js/External/ECharts-4.9.0/echarts.min.js"></script><script type="text/javascript" src="../../../Js/External/ECharts-4.9.0/echarts.common.min.js"></script><script type="text/javascript" src="../../../Js/External/ECharts-4.9.0/theme/echarts-themes.js"></script><style></style></head><body><div id="eventStatistics" class="list-2column"><div class="left-outer-wrap" style="width:100%"><tabs><tab-pane label="区域数量统计"><div class="statistics-wrap"><div class="statistics-box-wrap"><div class="statistics-box-outer" style="width:100%"><div class="statistics-box-inner" style="height:226px" id="divYTJDStreetEventStatistics"><!--澳头街道办--></div></div></div><div class="statistics-box-wrap"><div class="statistics-box-outer" style="width:100%"><div class="statistics-box-inner" style="height:226px" id="divXQJDStreetEventStatistics"><!--西区街道办--></div></div></div><div class="statistics-box-wrap"><div class="statistics-box-outer" style="width:100%"><div class="statistics-box-inner" style="height:226px" id="divXYJDStreetEventStatistics"><!--霞涌街道办--></div></div></div></div></tab-pane></tabs></div></div><script>var eventStatistics = new Vue({
        el: "#eventStatistics",
        mounted: function () {
            $("#main").height(ListPageUtility.DefaultListHeight()+60);
            $("#main1").height(ListPageUtility.DefaultListHeight()+60);

            this.reStatistics();
        },
        data: {
            acInterface: {
                getStreetEventStatistics:"/Rest/Grid/Statistics/EventStatistics/GetStreetEventStatistics"
            }
        },
        methods: {
            reStatistics:function(){
                this.bindStreetEnterpriseStatistics();
            },
            bindStreetEnterpriseStatistics:function (){
                <!--澳头街道办-->
                EChartsUtility.FetchDataOrganFilter(this.acInterface.getStreetEventStatistics,"c510ab60-82a3-4b76-8331-a6bec626e303","","",function (result){
                    var statisticsChart = echarts.init(document.getElementById('divYTJDStreetEventStatistics'));
                    var option = EChartsUtility.BuildNormalBarOption(result.data,"澳头街道办","澳头街道办");
                    statisticsChart.setOption(option);
                },this);
                <!--西区街道办-->
                EChartsUtility.FetchDataOrganFilter(this.acInterface.getStreetEventStatistics,"09678663-62fc-49dc-942a-bf77eadf1740","","",function (result){
                    var statisticsChart = echarts.init(document.getElementById('divXQJDStreetEventStatistics'),'macarons');
                    var option = EChartsUtility.BuildNormalBarOption(result.data,"西区街道办","西区街道办");
                    statisticsChart.setOption(option);
                },this);
                <!--霞涌街道办-->
                EChartsUtility.FetchDataOrganFilter(this.acInterface.getStreetEventStatistics,"b97ebc3e-a1b2-4bdc-8860-ad65dcd82d8f","","",function (result){
                    var statisticsChart = echarts.init(document.getElementById('divXYJDStreetEventStatistics'),"infographic");
                    var option = EChartsUtility.BuildNormalBarOption(result.data,"霞涌街道办","霞涌街道办");
                    statisticsChart.setOption(option);
                },this);
            }
        }
    });</script></body></html>
